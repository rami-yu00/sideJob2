<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study World | 공지사항 게시물 보기</title>
        <link rel="shortcut icon" href="src/img/brand-l.png">
        <link rel="stylesheet" type="text/css" href="src/css/common.css">
        <link rel="stylesheet" type="text/css" href="src/css/header-footer.css">
        <link rel="stylesheet" type="text/css" href="src/css/main.css">
    </head>
<body>
    <div class="header">
    </div>
    <article class="depth"> 
        <section class="common content-wrap">
            <div><a href="index.html">Home</a> 
                <span> > </span> 
                <strong>공지사항</strong>
            </div>
        </section>
    </article>
    <main id="main" class="notice_board">
        <div class="content-wrap common body" id="notice_post"> 
            <div>
                <section class="post-hd">
                    <!-- <h3>공지사항</h3> -->
                </section>
                <section class="post-main">
                    <table class="board bd-notice-table">
                        <thead>
                            <tr>
                                <th colspan="3" >
                                    <div class="tb-noti-postTitle">
                                        <span class="noti"><strong>알림</strong></span>
                                        <h4>게시판이용 공지사항 사이트 이용시 공지글을 꼭 필독해 주세요.</h4>
                                    </div>
                                </th>
                                <th>
                                    2021.02.01
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    작성자
                                </th>
                                <th colspan="3">
                                   관리자
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td class="post-info" colspan="4" >
                                    <div>
                                        <span>조회 9 /</span>
                                        <span>댓글 1</span>
                                    </div>
                                </td>
                            </tr>
                             <!-- post 내용 -->
                            <tr>
                               
                                <td colspan="4">
                                    <div class="post">
                                        <b>포스트 내용</b><br>
                                        <u>출력</u><br>
                                        <em>포스트 내용</em> <mark><strong>출력</strong></mark>
                                    </div>
                                </td>
                            </tr>
                            <!-- post 댓글 -->
                            <tr>
                                <td colspan="4" class="td_cmt_wrap">
                                    <!-- 댓글작성 -->
                                    <span>댓글작성</span>
                                    <div class="gb-hr hr-bold"></div>
                                    <form id="commentFrm">
                                        <div>
                                            <label for="comment"><span>내용</span></label>
                                            <textarea id="comment"></textarea>
                                            
                                            <input type="hidden" value="유저1" id="user_id" readonly >
                                            
                                        </div>
                                        <button>작성</button>
                                    </form>
                                    <!-- 댓글 리스트 -->
                                    <div>
                                        <table class="tb_comment">
                                            <thead>
                                                <tr>
                                                    <th colspan="5">
                                                        댓글 리스트 1 / 1
                                                    </th>
                                                </tr>
                                                <tr>
                                                    <th>No</th>
                                                    <th>내용</th>
                                                    <th>작성자</th>
                                                    <th>일시</th>
                                                    <!-- <th></th> -->
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>댓글 내용 출력 부분</td>
                                                    <td>유저 1</td>
                                                    <td>2021.10.12</td>
                                                    <!-- <td><button>수정</button><button>삭제</button></td> -->
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section class="board_link_wrap">
                    <a href="" class="btn btn-wh">목록으로</a>
                    <a href="" class="btn btn-wh">수정하기</a>
                </section>
            </div>

        </div>
    </main>
    <div class="footer"></div>

    <script>
        $(function(){
            $(document).ready(function(){
                 $(".header").load("header.html");
                 $(".footer").load("footer.html");
                 $("#header").load("header.html");
            });      
        });
    </script>
</body>
</html>
